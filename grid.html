<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System In bootstrap</title>
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-6" style="border: 1px solid black; background-color: orange;"><p>Column 1</p></div>
            <div class="col-xs-6" style="border: 1px solid black; background-color: orange;"><p>Column 2</p></div>
            <div class="col-lg-6 col-lg-6" style="border: 1px solid black; background-color: orange;"><p>Column 3</p></div>
        </div>
    </div>
</body>
</html>
