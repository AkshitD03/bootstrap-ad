<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-4" style="border: 1px solid red; background-color: darkblue;">
        <p>Column 1</p>
      </div>
      <br>
      <div class="col-md-8" style="border: 1px solid orange; background-color: blue;">
        <p>Column 2</p>
      </div>
      <div class="col-xs-6" style="border: 1px solid yellow; background-color: lightblue;">
        <p>Column 3</p>
      </div>
    </div>
  </div>


</body>
</html>
